<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="control">
            <button id="generate">Generate</button>
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
        </div>
        <div class="manage">
            <div class="function">
                <label for="qty">Array Size</label>
                <input type="range" name="qty" id="qty" min="10" max="500" value="50">
                <label for="qty" id="qty-label"></label>
            </div>
            <div class="function">
                <label for="delay">Delay</label>
                <input type="range" name="delay" id="delay" min="1" max="2500" value="1500">
                <label for="delay" id="delay-label"></label>
            </div>
        </div>
        <div class="algo">
            <button id="bubble-sort">Bubble Sort</button>
            <button id="selection-sort">Selection Sort</button>
            <button id="merge-sort">Merge Sort</button>
            <button id="quick-sort">Quick Sort</button>
        </div>
    </div>
    <div class="visual-algo">
        <div id="container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
